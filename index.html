
<!DOCTYPE html>

<html>

<head>
  <title>Restaurant Locator in Cebu City</title>
  
  <link rel="stylesheet" href="css/index.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>

  <!--The div that contains origin place-->
  <div id="searchRestoPanel" class="floating-panel">
    <!--
    <div>
      <label for="type">Restaurant Type</label>
      <select id="type" placeholder="Select a restaurant type">
        <option value="all" selected>All</option>
      </select>
    </div>
    -->
    
    <div>
      <label for="from">From</label>
      <input type="text" id="from" placeholder="Origin" />
    </div>
    
    <div>
      <label for="toResto">To</label>
      <select id="toResto" placeholder="Select a restaurant"></select>
    </div>
    
    <div>
      <label for="mode">Travel Mode</label>
      <select id="mode" placeholder="Select a mode">
        <option value="DRIVING" selected>Driving</option>
        <option value="WALKING">Walking</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>
  
  </div>

  <!-- The div to hold the map -->
  <div id="map"></div>
  
  <script 
    async  
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBte69eYal_spmFAdVtkgxtv58da7sjbA4&libraries=places&callback=initMap"
  ></script>
  
  <script src="js/messages.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
